<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartEstate Real Estate</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Hero Section -->
  <section id="hero">
    <div class="slideshow-container">
      <div class="slide fade" style="background-image: url('https://lostnewengland.com/wp-content/uploads/2017/11/1327_2017.jpg);"></div>
      <div class="slide fade" style="background-image: url('https://res.cloudinary.com/iml/image/upload/w_1024,c_scale/c_crop,g_custom/v1723546558/widgetdocs/The_Hills_10-42_uiql3k.jpg');"></div>
      <div class="slide fade" style="background-image: url('https://res.cloudinary.com/iml/image/upload/w_750,c_scale/c_crop,g_custom/w_1024,c_scale/v1723546598/widgetdocs/The_Hills_10-7_ocgsbp.jpg');"></div>
    </div>

    <div class="hero-overlay">
      <h1>Smarter Rentals.<br>Verified Agents.<br>Virtual Tours.</h1>
      <a href="#listings" class="cta-button">View Listings</a>
    </div>
  </section>
  
  <!--How It Works -->
  <section id="how-it-works">
  <h2>How It Works</h2>
  <div class="steps">
    <div class="step">
      <i class="fas fa-search"></i>
      <h3>Search</h3>
      <p>Find your ideal home</p>
    </div>
    <div class="step">
      <i class="fas fa-calendar-alt"></i>
      <h3>Schedule</h3>
      <p>Book a viewing</p>
    </div>
    <div class="step">
      <i class="fas fa-lock"></i>
      <h3>Secure</h3>
      <p>Rent your home</p>
    </div>
  </div>
</section>

  <script src="script.js"></script>
</body>
</html>
